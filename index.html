<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0828c75931.js"
      crossorigin="anonymous"
    ></script>
    <title>Amanda Buttineau | Frontend developer</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./CSS/media.css" />
  </head>
  <!-- Background Image -->
  <body
    class="flex flex-wrap items-center justify-center bg-[url('../images/background.png')] odd:translate-y-[30%]"
  >
    <!--Main Content Wrapper-->
    <div
      class="main-wrapper flex flex-wrap content-center items-center mt-5 odd:mt-0 xsm:w-[80vw] xl:w-[60vw]"
    >
      <!-- Navigation -->
      <div class="nav-wrapper text-center mx-auto mt-16">
        <img
          class="w-40 rounded-full border-2 border-[#b45dbb]"
          src="./images/me-me.jpg"
          alt="profile image of myself"
        />
        <div class="dropdown">
          <p
            class="font-headings antialiased text-6xl text-teal-700 nav inline-block pt-[2rem]"
          >
            Nav
          </p>
          <i
            class="fa-sharp fa-solid fa-arrow-down text-2xl pl-2 text-teal-700 arrow odd:hidden"
          ></i>
          <div class="nav-items">
            <ul
              class="text-left pl-8 font-body dropdown-content odd:block odd:-ml-8"
            >
              <li class="py-2 hover:translate-x-2 ease-in duration-300">
                <i class="fa-sharp fa-solid fa-terminal text-[#b45dbb]"></i
                ><a
                  class="text-gray-300 pl-2 nav-links hover:text-teal-700 links"
                  href="/"
                  >Home</a
                >
              </li>
              <li class="py-2 hover:translate-x-2 ease-in duration-300">
                <i class="fa-sharp fa-solid fa-terminal text-[#b45dbb]"></i
                ><a
                  class="text-gray-300 pl-2 hover:text-teal-700 links"
                  href="#"
                  >Projects</a
                >
              </li>
              <li class="py-2 hover:translate-x-2 ease-in duration-300">
                <i class="fa-sharp fa-solid fa-terminal text-[#b45dbb]"></i
                ><a
                  class="text-gray-300 pl-2 hover:text-teal-700 links"
                  href="#"
                  >About Me</a
                >
              </li>
              <li class="py-2 hover:translate-x-2 ease-in duration-300">
                <i class="fa-sharp fa-solid fa-terminal text-[#b45dbb]"></i
                ><a
                  class="text-gray-300 pl-2 hover:text-teal-700 links"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Main Content of Page -->
      <main
        class="main border-2 border-b-[#1a2c54] border-t-[#8351a8] border-r-[#0f766e] border-l-[#b45dbb] rounded-lg sm:w-[80vw] md:w-9/12 mx-auto p-6 xsm:mt-12 md:mt-0"
      >
        <div>
          <!-- Main Heading/Title -->
          <div>
            <h1
              class="text-black font-headings text-7xl antialiased text-center -mt-10 main-heading"
            >
              Amanda Buttineau
            </h1>
          </div>
        </div>
      </main>
    </div>
    <!-- End Of Main Wrapper -->

    <script src="script.js"></script>
  </body>
</html>
